---
services:
  blender:
    image: lscr.io/linuxserver/blender:latest
    container_name: blender
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /data/docker/blender/config:/config
    devices:
      - /dev/dri:/dev/dri
    ports:
      - 3003:3000
      - 3004:3001
    restart: unless-stopped
